<html>
<head>
<title>Simple Web Page</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
 
  <center>
<table border="4">
  <thead>
    <tr>
      <th>Id</th>
      <td><input type ="text" name="Id" id="id"> </td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Name</th>
      <td><input type ="text" name="name" id="name"> </td>
    </tr>

    <tr>
      <th>Mobile_No</th>
      <td><input type ="text" name="mobile_No" id="mobile_No"> </td>
    </tr>

    <tr>
      <th>Email_Id</th>
      <td><input type ="text" name="email_Id" id="email_Id"> </td>
    </tr>
    <tr>
      <td colspan="2"><input type="button" name="button" id="btn" value="+" onclick="AddRow()"></td>
    </tr>
  </tbody>
  </table>

  <table border="4" id="show">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mobile_No</th>
        <th>Email_Id</th>
      </tr>
    </thead>
  </table>
</center>
 
 <script>
      
         var list1 =[];
         var list2 =[];
         var list3 =[];
         var list4 =[];

         var n = 1;
         var x = 0;

         function AddRow(){

               var AddRow = document.getElementById('show');
               var NewRow = AddRow.insertRow(n);

               list1[x] = document.getElementById("id").value;
               list2[x] = document.getElementById("name").value;
               list3[x] = document.getElementById("mobile_No").value;
               list4[x] = document.getElementById("email_Id").value;

               var cel1 = NewRow.insertCell(0);            
               var cel2 = NewRow.insertCell(1); 
               var cel3 = NewRow.insertCell(2);
               var cel4 = NewRow.insertCell(3);

               cel1.innerHTML = list1[x];
               cel2.innerHTML = list2[x];
               cel3.innerHTML = list3[x];
               cel4.innerHTML = list4[x];

               n++;
               x++;
         }


 </script>

</body>
</html>
